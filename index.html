<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexandre Costa" />
    <meta property="og:title" content="Alexandre Costa - Desenvolvedor de Sistemas" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Noto+Serif|Tangerine">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Minha Aracaju</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Minha Aracaju</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="/assets/img/praia.png" id="person-img" alt="">
                </div>
                <h4 id="author">Praia de Atalaia</h4>
                <p id="region">Região Sul</p>
                <p id="info">
                    Com 9 km de extensão, a praia de Atalaia, Aracaju (SE), tem sua orla ocupada por hotéis,
                    restaurantes e calçadão com quadras e ciclovia.
                </p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!--https://viagemeturismo.abril.com.br/roteiro/pequena-notavel-um-roteiro-de-48-horas-em-aracaju-se/-->

            </article>
        </section>
    </main>

    <script src="/assets/js/app.js"></script>
